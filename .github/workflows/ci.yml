name: build-and-abis
on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hardhat:
    name: Hardhat • compile & export lean ABIs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Show versions
        run: |
          node -v
          npm -v
          npx hardhat --version

      - name: Compile (Hardhat)
        run: npx hardhat compile

      - name: Generate lean ABIs
        run: |
          node scripts/generate-lean-abis.js
          echo "Lean ABIs generated at abis/lean"

      - name: Typecheck & Lint
        run: |
          npm run -s typecheck || true
          npm run -s lint || true

      - name: Upload artifacts & ABIs
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-and-lean-abis
          path: |
            artifacts/**/*.json
            abis/lean/**/*.json
          retention-days: 7

  foundry:
    name: Foundry • optional build
    runs-on: ubuntu-latest
    if: ${{ hashFiles('foundry.toml') != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          ~/.foundry/bin/foundryup
      - name: Test (forge)
        run: ~/.foundry/bin/forge test -vvv

  frontend:
    name: Frontend • build smoke test
    runs-on: ubuntu-latest
    needs: [hardhat]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Download ABIs artifact
        uses: actions/download-artifact@v4
        with:
          name: artifacts-and-lean-abis
          path: ci_artifacts
      - name: Stage lean ABIs for build
        run: |
          mkdir -p abis/lean
          cp -v ci_artifacts/abis/lean/*.json abis/lean/ || true
      - name: Install (frontend)
        working-directory: frontend
        run: npm ci
      - name: Build (frontend)
        working-directory: frontend
        env:
          # Provide dummy values so the build runs; app reads them at runtime.
          VITE_RPC_URL: "https://rpc.ankr.com/eth"
          VITE_SCAR_ADDR: "0x0000000000000000000000000000000000000001"
          VITE_REGISTRY_ADDR: "0x0000000000000000000000000000000000000002"
          VITE_SCAR_DECIMALS: "0"
        run: npm run build
